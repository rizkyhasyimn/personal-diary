<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Tag OG -->
    <meta property="og:title" content="Personal Diary" />
    <meta property="og:description" content="Ini adalah projek personal diary, by Hasyim" />
    <meta property="og:image" content="{{ url_for('static', filename='ogimage.jpg') }}" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>

    <title>Sparta Coding Club | Bootstrap Practice</title>

    <script>
        $(document).ready(function () {
            listing();
            bsCustomFileInput.init();
        });
        // Menampilkan list
        function listing() {
            $.ajax({
                type: "GET",
                url: "/diary",
                data: {},
                success: function (response) {
                    let articles = response['articles'];

                    for (let i = 0; i < articles.length; i++) {
                        let title = articles[i]['title'];
                        let content = articles[i]['content'];
                        let file = articles[i]['file'];
                        let profile = articles[i]['profile'];
                        let time = articles[i]['time'];
                        let temp_html = `
            <div class="col-4">
                <div class="card">
                    <img src="../${file}" class="card-img-top" alt="..." />
                    <div class="card-body">
                        <img src="../${profile}" class="card-img-top rounded-circle" alt="..." style="width: 100px; height: 100px; object-fit: cover;"/>
                        <h5 class="card-title">${title}</h5>
                        <p class="card-text">${content}</p>
                        <h6 class="card-subtitle mb-2 text-muted">${time}</h6>
                    </div>
                </div>
            </div>
                        `;
                        $('#cards-box').append(temp_html);
                    }
                }
            });
        }

        // Save Input
        function posting() {
            let title = $('#image-title').val();
            if (!title) {
                alert('You forgot a title, pal');
                return;
            }
            let content = $('#image-description').val();
            if (!content) {
                alert('You forgot a description, pal');
                return;
            }

            let file = $("#image").prop("files")[0];
            let profile = $("#profile").prop("files")[0];

            let form_data = new FormData();

            form_data.append("file_give", file);
            form_data.append("profile_give", profile);
            form_data.append("title_give", title);
            form_data.append("content_give", content);

            $.ajax({
                type: "POST",
                url: "/diary",
                data: form_data, 
                contentType: false,
                processData: false,
                success: function (response) {
                    alert(response['msg']);
                    console.log(response);
                    window.location.reload();
                }
            });
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">Personal Diary</h1>
                <!-- Upload File Image-->
                <div class="input-group mb-3 custom-file">
                    <input type="file" class="form-control" id="image">
                </div>
                <!-- Upload File Profile -->
                <div class="input-group mb-3 custom-file">
                    <input type="file" class="form-control" id="profile">
                </div>
                <!-- Input Title -->
                <div class="mb-3">
                    <input type="text" class="form-control" id="image-title" placeholder="The title of your image" />
                </div>
                <!-- Input Desc -->
                <div class="mb-3">
                    <textarea class="form-control" id="image-description" rows="3"
                        placeholder="The description of your image"></textarea>
                </div>
                <!-- Save Button -->
                <button class="btn btn-primary btn-lg" type="button" onclick="posting()">Save</button>
            </div>
        </div>

        <!-- Card -->
        <div class="row justify-content-start" id="cards-box">

        </div>
    </div>
</body>

</html>
